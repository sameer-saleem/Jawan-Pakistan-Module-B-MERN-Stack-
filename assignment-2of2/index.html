<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Filtering App</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
</head>

<body>
    <main class="p-5">
        <section class="text-center w-50 mx-auto">
            <h1>Mobile Filtering App</h1>
            <div class="d-flex gap-2 align-items-center mb-5">
                <select class="form-select" aria-label="Default select example" id="mobileBrands" onchange="mobileBrand(event)">
                    <option selected>Select Mobile Brand</option>
                    <!-- <option value="1">Samsung</option>
                    <option value="2">IPhone</option>
                    <option value="3">Redmi</option> -->
                </select>
                <select class="form-select" aria-label="Default select example" id="mobileModels" onchange="mobileModel(event)">
                    <option selected>Select Mobile Model</option>
                    <!-- <option value="1">Samsung</option>
                    <option value="2">IPhone</option>
                    <option value="3">Redmi</option> -->
                </select>
                <button class="btn btn-primary" onclick="search()">Search</button>
            </div>
        </section>
        <section class="cards">
            <div class="row gap-4" id="mobilesCards">
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>

</html>
